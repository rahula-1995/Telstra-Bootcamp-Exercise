<!DOCTYPE html>
<html>
<head>
	<title>exercise 32</title>
    <style type="text/css">
        .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  display: inline-block;
  margin: 4%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
img{
    width:100%;
}     
    </style>
</head>
<body>
    <h1>Card Layout Gallery</h1>
	<div class="card">
  <img src="img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
  </div>
</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
        	
        	const url='https://awesome-store-server.herokuapp.com/products';
        	fetch(url)
        	.then(data=>data.json())
        	.then(res=>{
        		var result="<h1>Card Layout Gallery</h1>"
        		
        		for(let i=0;i<res.length;i++)
        		{
                    result+="<div class='card'><img src='"+res[i].imageUrl+"'alt='Avatar' style='width:100%'><div class='container'<h4><b>"+res[i].name+"</b></h4> <p>"+res[i].description+"</p> </div></div>"
			 		
			 	}
			 	document.body.innerHTML=result




        		console.log(result)
        		console.log((res.length))
        		console.log(res[0].UserId)})
        	.catch(error=> alert(error))
        	

        </script>

</body>
</html>
